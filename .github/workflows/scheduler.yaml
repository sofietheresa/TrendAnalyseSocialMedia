name: Scrape & Pull Data

on:
  schedule:
    - cron: "*/15 * * * *" # Every 15 minutes
  workflow_dispatch:

jobs:
  scrape-and-pull:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Trigger Scraper on Render
        run: |
          curl -X POST "${{ secrets.RENDER_URL }}/run-scrapers" \
            -H "Authorization: Bearer ${{ secrets.API_SECRET }}"

      - name: Download Scraped Data
        run: |
          mkdir -p data/raw logs

          for file in reddit_data.csv youtube_data.csv tiktok_data.csv; do
            curl -sS "${{ secrets.RENDER_URL }}/data/download/$file" \
              -H "Authorization: Bearer ${{ secrets.API_SECRET }}" \
              -o "data/raw/$file"
          done

          for log in reddit.log youtube.log tiktok.log; do
            curl -sS "${{ secrets.RENDER_URL }}/logs/download/$log" \
              -H "Authorization: Bearer ${{ secrets.API_SECRET }}" \
              -o "logs/$log"
          done

      - name: Commit & Push Data
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/sofietheresa/TrendAnalyseSocialMedia.git
          git add data/raw/*.csv logs/*.log
          git diff-index --quiet HEAD || git commit -m "ðŸ“Š Scraped data @ $(date -u +"%Y-%m-%d %H:%M:%S")"
          git push
