name: Trigger Scraper Every 5 Minutes

on:
  schedule:
    - cron: "*/5 * * * *" # Alle 5 Minuten (UTC)
  workflow_dispatch: # Manuell triggerbar Ã¼ber GitHub UI

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger /run-scrapers Endpoint on Render
        env:
          API_SECRET: ${{ secrets.API_SECRET }}
        run: |
          curl -X POST https://trendanalysesocialmedia.onrender.com/run-scrapers \
            -H "Authorization: Bearer $API_SECRET"
