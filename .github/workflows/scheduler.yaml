name: Trigger Scraper Every 15 Minutes

on:
  schedule:
    - cron: "*/5 * * * *" # alle 5 Minuten
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger /run-scrapers Endpoint
        env:
          API_SECRET: ${{ secrets.API_KEY }}
          BASE_URL: ${{ secrets.BASE_URL }}
        run: |
          curl -X POST "$BASE_URL/run-scrapers" \
            -H "accept: application/json" \
            -H "API_SECRET: $API_SECRET" \
            -d ''
