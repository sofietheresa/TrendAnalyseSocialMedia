name: Trigger Scraper Every 15 Minutes

on:
  schedule:
    - cron: "*/5 * * * *" # Alle 15 Minuten (UTC)
  workflow_dispatch: # Manuell triggerbar Ã¼ber GitHub UI

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger /run-scrapers Endpoint
        env:
          API_SECRET: ${{ secrets.API_SECRET }}
          BASE_URL: ${{ secrets.BASE_URL }}
        run: |
          curl -X POST $BASE_URL/run-scrapers \
            -H "Authorization: Bearer $API_SECRET"
