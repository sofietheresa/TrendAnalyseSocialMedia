name: Scrape & Pull Data

on:
  schedule:
    - cron: "*/15 * * * *" # Alle 15 Minuten
  workflow_dispatch:

jobs:
  scrape-and-pull:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸš€ Trigger Scraper on Render
        run: |
          curl -X POST "${{ secrets.RENDER_URL }}/run-scrapers" \
            -H "Authorization: Bearer ${{ secrets.API_SECRET }}"

      - name: â¬‡ï¸ Download Scraped Data
        run: |
          mkdir -p data/raw logs

          for file in reddit_data.csv youtube_data.csv tiktok_data.csv; do
            echo "ğŸ”½ Versuche $file herunterzuladen ..."
            if ! curl -sSf "${{ secrets.RENDER_URL }}/data/download/$file" \
              -H "Authorization: Bearer ${{ secrets.API_SECRET }}" \
              -o "data/raw/$file"; then
                echo "âš ï¸  Datei $file nicht verfÃ¼gbar, Ã¼bersprungen."
            fi
          done

          for log in reddit.log youtube.log tiktok.log; do
            echo "ğŸ“ Versuche $log herunterzuladen ..."
            if ! curl -sSf "${{ secrets.RENDER_URL }}/logs/download/$log" \
              -H "Authorization: Bearer ${{ secrets.API_SECRET }}" \
              -o "logs/$log"; then
                echo "âš ï¸  Logdatei $log nicht verfÃ¼gbar, Ã¼bersprungen."
            fi
          done

      - name: ğŸ” Configure Git & Push Changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/sofietheresa/TrendAnalyseSocialMedia.git
          git add data/raw/*.csv logs/*.log
          git diff-index --quiet HEAD || git commit -m "ğŸ“Š Scraped data @ $(date -u +"%Y-%m-%d %H:%M:%S")"
          git push
