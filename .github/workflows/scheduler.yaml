name: Scrape & Pull Data

on:
  schedule:
    - cron: "*/15 * * * *" # Alle 15 Minuten
  workflow_dispatch: # Manuell ausf√ºhrbar

jobs:
  scrape-and-pull:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v3

      - name: üöÄ Trigger Scraper on Render
        run: |
          curl -X POST "${{ secrets.RENDER_URL }}/run-scrapers" \
            -H "Authorization: Bearer ${{ secrets.API_SECRET }}"

      - name: ‚¨áÔ∏è Download Scraped Data
        run: |
          mkdir -p data/raw logs

          for file in reddit_data.csv youtube_data.csv tiktok_data.csv; do
            echo "üîΩ Versuche $file herunterzuladen ..."
            if ! curl -sSf "${{ secrets.RENDER_URL }}/data/download/$file" \
              -H "Authorization: Bearer ${{ secrets.API_SECRET }}" \
              -o "data/raw/$file"; then
                echo "‚ö†Ô∏è  Datei $file nicht verf√ºgbar, √ºbersprungen."
            fi
          done

          for log in reddit.log youtube.log tiktok.log; do
            echo "üìù Versuche $log herunterzuladen ..."
            if ! curl -sSf "${{ secrets.RENDER_URL }}/logs/download/$log" \
              -H "Authorization: Bearer ${{ secrets.API_SECRET }}" \
              -o "logs/$log"; then
                echo "‚ö†Ô∏è  Logdatei $log nicht verf√ºgbar, √ºbersprungen."
            fi
          done

      - name: ‚úÖ Commit & Push Data
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/sofietheresa/TrendAnalyseSocialMedia.git

          git add data/raw/*.csv logs/*.log
          git diff --cached --quiet || git commit -m "üìä Scraped data @ $(date -u +'%Y-%m-%d %H:%M:%S')"
          git push
