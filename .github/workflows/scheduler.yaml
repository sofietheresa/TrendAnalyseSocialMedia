- name: ‚¨áÔ∏è Download Scraped Data
  run: |
    mkdir -p data/raw logs

    for file in reddit_data.csv youtube_data.csv tiktok_data.csv; do
      echo "üîΩ Versuche $file herunterzuladen ..."
      if ! curl -sSf "${{ secrets.RENDER_URL }}/data/download/$file" \
        -H "Authorization: Bearer ${{ secrets.API_SECRET }}" \
        -o "data/raw/$file"; then
          echo "‚ö†Ô∏è  Datei $file nicht verf√ºgbar, √ºbersprungen."
      fi
    done

    for log in reddit.log youtube.log tiktok.log; do
      echo "üìù Versuche $log herunterzuladen ..."
      if ! curl -sSf "${{ secrets.RENDER_URL }}/logs/download/$log" \
        -H "Authorization: Bearer ${{ secrets.API_SECRET }}" \
        -o "logs/$log"; then
          echo "‚ö†Ô∏è  Logdatei $log nicht verf√ºgbar, √ºbersprungen."
      fi
    done
