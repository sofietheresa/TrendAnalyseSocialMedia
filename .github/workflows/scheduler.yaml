name: Trigger Scraper Every 15 Minutes

on:
  schedule:
    - cron: "*/15 * * * *" # Alle 15 Minuten (UTC)
  workflow_dispatch: # Manuell triggerbar

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Call /run-scrapers Endpoint on Render
        run: |
          curl -X POST https://trendanalysesocialmedia.onrender.com/run-scrapers
